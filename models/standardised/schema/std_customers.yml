version: 2

models:
    - name: std_customers
      description: "Cleaned/standardised customer information"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
          - name: first_name
          - name: last_name
          - name: email
            data_tests:
              - is_valid_email # custom data test
          - name: gender
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - Agender
                    - Bigender
                    - Female
                    - Genderfluid
                    - Genderqueer
                    - Male
                    - Non-binary
                    - Polygender
                  config:
                    severity: warn # Config'd to warn as you may have additional values and don't want Prod jobs to fail
          - name: age
            data_tests:
              - not_null
              - dbt_expectations.expect_column_min_to_be_between:
                  min_value: 0
                  config:
                    severity: warn
          - name: country_code
          - name: signup_date