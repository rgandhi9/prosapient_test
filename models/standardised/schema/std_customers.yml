version: 2

models:
    - name: std_customers
      description: "Cleaned/standardised customer information"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
          - name: first_name
          - name: last_name
          - name: email
          - name: gender
            data_tests:
              - not_null
              - accepted_values:
                  values:
                    - Agender
                    - Bigender
                    - Female
                    - Genderfluid
                    - Genderqueer
                    - Male
                    - Non-binary
                    - Polygender
          - name: age
          - name: country_code
          - name: signup_date